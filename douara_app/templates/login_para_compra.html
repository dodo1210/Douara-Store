{% extends 'base.html' %}
{% block content %}

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title">
                                <h2>Login</h2>
                            </div>

                            <form method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <input type="login" class="form-control" id="username" name="username" value="" placeholder="Nome Completo" required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <input type="password" class="form-control" id="password" name="password" value="" placeholder="Confirmar Senha" required>
                                    </div>
                                    <input type="submit" class="btn amado-btn w-100" value="Entrar">
                                </div>
                            </form>
                            <br>
                            <form action="/cadastrar" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <input type="submit" class="btn amado-btn w-100" value="Cadastre-se">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

{% endblock %}
